<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
            >
            <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="text-danger">
              Ingresa un correo válido.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="********"
              formControlName="password"
            >
            <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-danger">
              Ingresa tu contraseña.
            </div>
            <div class="text-right forget-pass">
              <a routerLink="/forget-password">Forget Password?</a>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-my" [disabled]="formLogin.invalid">Crear</button>
          </div>
        </form>
        <div class="text-center sign-up">
          ¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>
