<div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>
<table class="table">
  <thead>
    <tr>
      <th>Servicio</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cita of citas">
      <td>{{ cita.servicioNombre }}</td>
      <td>{{ cita.fecha }}</td>
      <td>{{ cita.hora }}</td>
      <td>{{ cita.estado }}</td>
      <td>
        <!-- Botón para cancelar -->
        <button class="btn btn-danger btn-sm" (click)="cancelarCita(cita.id)" [disabled]="cita.estado === 'CANCELADA'">Cancelar</button>
        <!-- Aquí puedes agregar botón para modificar -->
      </td>
    </tr>
  </tbody>
</table>
